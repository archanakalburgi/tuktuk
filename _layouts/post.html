---
layout: default
---

<main class="container post-content">
  <!-- Blog post title -->
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <!-- Optional publish date -->
  {% if page.date %}
    <p style="text-align: center; color: #888; font-size: 0.9rem;">
      {{ page.date | date: "%B %e, %Y" }}
    </p>
  {% endif %}

  <!-- Main content -->
  <article>
    {{ content }}
  </article>
</main>
