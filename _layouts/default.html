<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }} TukTuk</title>

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon">
  <!-- Optional: Add Apple touch icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/favicon.png">
  <!-- Google Fonts: Fredoka -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="container">
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      {% if site.description %}
        <p>{{ site.description }}</p>
      {% endif %}
      <!-- Optional nav -->
      <nav>
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="https://archanakalburgi.github.io/code_challenges/">Code Challenges</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="container">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
